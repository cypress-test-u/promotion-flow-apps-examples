apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-mnr-1-prod
  finalizers:
    - resources-finalizer.argocd.argoproj.io/foreground
  annotations:
    codefresh.io/product: mnr-1
spec:
  project: default
  destination:
    name: kubernetes-admin-alina-mnr-1
    namespace: prod
  source:
    path: prod
    repoURL: https://github.com/cypress-test-u/promotion-flow-apps-examples.git
    targetRevision: test-mnr-1
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
      allowEmpty: false
    syncOptions:
      - PrunePropagationPolicy=foreground
      - Replace=false
      - PruneLast=false
      - Validate=true
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=false
      - ServerSideApply=true
      - RespectIgnoreDifferences=false
